<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accounts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-button color="success" (click)="onCreateAccountClick()">Create New Account</ion-button>
  </ion-grid>

  <ion-list>
    <ion-card *ngFor="let account of accounts$ | async; let i = index">
      <ion-card-header>Account {{i}}</ion-card-header>
      <ion-card-content>
        <p>Address: {{account.address}}</p>
        <p>Balance: {{account.balance}}</p>

        <ion-item>
          <ion-input [(ngModel)]="stakeProposal[account.address]" type="number" placeholder="Enter amount to stake..."></ion-input>
          <ion-button slot="end" (click)="onStakeButtonClick(account)">Stake</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
