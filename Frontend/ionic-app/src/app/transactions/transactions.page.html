<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-button color="success" (click)="onCreateNewTransactionButtonClick()">Create New Transaction</ion-button>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let transaction of transactions$ | async">
      Transaction: {{transaction.fr}} -> {{transaction.to}}
    </ion-item>
  </ion-list>

</ion-content>
