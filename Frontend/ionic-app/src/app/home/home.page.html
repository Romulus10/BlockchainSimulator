<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col *ngFor="let block of blocks | async; let i = index">
        <p style="text-align: center;">Block {{i}}</p>
        <app-block [block]="block"></app-block>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
