<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-button color="success">Create Account</ion-button>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col *ngFor="let block of blocks | async">
        <app-block [block]="block"></app-block>
      </ion-col>
      <ion-col>
        <ion-button>Add Block</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
